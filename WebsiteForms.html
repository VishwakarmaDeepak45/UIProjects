<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/websiteforms.css">
    <title>Forms</title>
    <style type="text/css">
    #form2, #form3{
        display: none;
    }
    
    </style>
</head>
<body class="main-div">
    <div class="container">
        <div class="progress-container">
            <div class="progress-section">
              <span class="progress-number" id="progress-number1">1</span>
                <div class="progress progress-size" >
                    <div class="progress-bar"  aria-valuemin="0" aria-valuemax="100" id="progress-level1">
                    </div>
                </div>
              <span class="progress-number2" id="progress-number2">2</span>
                <div class="progress progress-size" >
                    <div class="progress-bar"  aria-valuemin="50" aria-valuemax="100" id="progress-level2">
                    </div>
                </div>
              <span class="progress-number3" id="progress-number3">3</span>
            </div>
        </div>
        <div class="form-section">
            <div class="registration-section" id="form1">
                <form class="forms" method="POST">
                    <h2 class="title">Registration Form</h2>
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input class="input-field" type="text" placeholder="Username" >
                    </div>
                    <div class="input-container">
                        <i class="fa fa-phone icon"></i>
                        <input class="input-field" type="text" placeholder="Mobile No." maxlength="10" pattern="[0]{1}[0-9]{9}">
                    </div>
                
                    <div class="input-container">
                        <i class="fa fa-envelope icon"></i>
                        <input class="input-field" type="email" placeholder="Email" >
                    </div>
                    
                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input class="input-field" type="password" placeholder="Password" >
                    </div>
                    <div class="next-btn" >  
                        <a id="next-1" type="submit" class="btn btn-primary">Next</a>
                    </div>
                </form>
            </div>
            <div class="login-section" id="form2">
                <form class="forms">
                    <h2 class="title">Login Form</h2>
                    <div class="input-container">
                        <i class="fa fa-envelope icon"></i>
                        <input class="input-field" type="email" placeholder="Email" >
                    </div>
                        
                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input class="input-field" type="password" placeholder="Password" >
                    </div>
                    <div class="next-btn" >  
                        <a id="prev-1" type="submit" class="btn btn-primary">Previous</a>
                        <a id="next-2" type="submit" class="btn btn-primary">Next</a>
                    </div>
                </form>
            </div>
            <div class="thankyou-section" id="form3">
                <div class="head-container">
                    <h2 class="title">Thank you for registration.</h1>
                </div>
                <div class="next-btn" >  
                    <a id="prev-2" type="submit" class="btn btn-primary btn">Previous</a>
                    <!-- <a id="next-3" type="submit" class="btn btn-primary btn">Next</a> -->
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
        $(document).ready(function(){
            $("#next-1").click(function(){
                $("#form2").show();
                $("#form1").hide();
                $("#form3").hide();
                $("#progress-level1").css("width", "100%");
                $("#progress-level1").css("background-color", "green");
                $("#progress-number2").css("background-color", "green");
            })

            $("#next-2").click(function(){
                $("#form3").show();
                $("#form1").hide();
                $("#form2").hide();
                $("#progress-level1").css("width", "100%");
                $("#progress-level1").css("background-color", "green");
                $("#progress-level2").css("width", "100%");
                $("#progress-level2").css("background-color", "green");
                $("#progress-number3").css("background-color", "green");
            })

            $("#prev-1").click(function(){
                $("#form1").show();
                $("#form2").hide();
                $("#form3").hide();
                $("#progress-level1").css("width", "0%");
                $("#progress-level1").css("background-color", "gray");
                $("#progress-number2").css("background-color", "gray");
            })

            $("#prev-2").click(function(){
                $("#form2").show();
                $("#form1").hide();
                $("#form3").hide();
                $("#progress-level1").css("width", "100%");
                $("#progress-level1").css("background-color", "green");
                $("#progress-level2").css("width", "0%");
                $("#progress-level2").css("background-color", "gray");
                $("#progress-number3").css("background-color", "gray");
            })

            $("#progress-number1").click(function(){
                $("#form1").show();
                $("#form2").hide();
                $("#form3").hide();
                $("#progress-level1").css("width", "0%");
                $("#progress-level1").css("background-color", "gray");
                $("#progress-number2").css("background-color", "gray");
                $("#progress-level2").css("width", "0%");
                $("#progress-level2").css("background-color", "gray");
                $("#progress-number3").css("background-color", "gray");
            })

            $("#progress-number2").click(function(){
                $("#form2").show();
                $("#form1").hide();
                $("#form3").hide();
                $("#progress-level1").css("width", "100%");
                $("#progress-level1").css("background-color", "green");
                $("#progress-level2").css("width", "0%");
                $("#progress-level2").css("background-color", "gray");
                $("#progress-number2").css("background-color", "green");
                $("#progress-number3").css("background-color", "gray");

            })

            $("#progress-number3").click(function(){
                $("#form3").show();
                $("#form1").hide();
                $("#form2").hide();
                $("#progress-level1").css("width", "100%");
                $("#progress-level1").css("background-color", "green");
                $("#progress-level2").css("width", "100%");
                $("#progress-level2").css("background-color", "green");
                $("#progress-number3").css("background-color", "green");
            })
        })
</script> 
</body>
</html>
