                <div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-lg-none">
      <div class="banner"></div>
      <div class="mb-title">
        <p class="text-center ttl-main">New Chapter</p>

      <div class="stya-tuned">
